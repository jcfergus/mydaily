overwrite: true
schema: 'http://localhost:3000/graphql'
documents: './app/store/api/graphql/*.graphql'
watchConfig:
  usePolling: true
  interval: 1000
generates:
  ./app/store/api/generated/types.ts:
    plugins:
      - typescript
    config:
      maybeValue: T | null
  ./app/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "./app/store/api/generated/types.ts"
    plugins:
      - add:
          content: >
            /* eslint-disable */
            
            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * npm run graphql-codegen
             *
             * for this file to be re-created
             */
      - add:
          content: 'module.hot?.accept();'
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: '@/app/store/api/graphqlApi'
          exportHooks: true
          overrideExisting: 'module.hot?.status() === "apply"'
    config:
      maybeValue: T | null
  .introspection.json:
    plugins:
      - introspection